<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bland Demo - Job Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
                    <h1>Job Application</h1>
        <p class="subtitle">by Elliot AI - the Recruitment Copilot</p>
        </header>
        
        <main>
            <form id="applicationForm" class="application-form">
                <div class="form-group">
                    <label for="position">Position Applied For *</label>
                    <input type="text" id="position" name="position" value="Product Manager" readonly required>
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                    <small class="help-text">Include country code (e.g., +1 for US, +44 for UK)</small>
                </div>
                
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
            
            <div id="successMessage" class="success-message hidden">
                <div class="success-content">
                    <div class="success-icon">âœ“</div>
                    <h3>Application Submitted!</h3>
                    <p>Thank you for your interest. We'll be in touch soon.</p>
                    
                    <div id="callStatus" class="call-status hidden">
                        <div class="call-icon">ðŸ“ž</div>
                        <p>Initiating your call...</p>
                    </div>
                    
                    <button id="resetForm" class="reset-btn">Submit Another Application</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
